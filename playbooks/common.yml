---
- name: update web, nfs and db servers
  hosts: webservers, nfs, db
  remote_user: ec2-user
  become: true
  become_user: root
  tasks:
    - name: ensure wireshark is at the latest version
      yum:
        name: wireshark
        state: latest

- name: update LB server
  hosts: lb
  remote_user: ubuntu
  become: true
  become_user: root
  become_method: sudo
  gather_facts: false
  pre_tasks:
    - name: "install python for Ansible."
      become: true
      raw: which python3 || (apt -y update && apt install -y python3)
      changed_when: false

    - setup:

  tasks:
    - name: update apt repo
      apt:
        update_cache: yes

    - name: ensure wireshark is at the latest version
      apt:
        name: wireshark
        state: latest
